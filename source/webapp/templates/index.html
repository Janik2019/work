{% extends "base.html" %}

{% block content %}
    <a href="{% url 'guestbook_add' %}">Создать Запись+</a>
{% for guest in guestbook %}
    <div class="col-md-12 guest mb-3">
      <div><h3>{{ guest.name }} ({{ guest.email }}) <i class="fas fa-edit"></i> <i class="fas fa-trash-alt"></i></h3>
        <p>{{ guest.text }}</p>
      </div>
    </div>
{% endfor %}
{% endblock %}
